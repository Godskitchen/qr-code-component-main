<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="img/png" sizes="32x32" href="./imgs/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>
    <h1 class="visually-hidden">QR code component</h1>
    <div class="container">
      <main class="frame">
        <div class="qr-code">
          <img class="qr-code__image" src="./images/image-qr-code.png" width="288px" height="288px" alt="qr-code"/>
        </div>
        <div class="text">
          <p class="text__title">Improve your front-end skills by building projects</p>
          <p class="text__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
